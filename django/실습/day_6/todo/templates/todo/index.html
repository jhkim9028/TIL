{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">오늘의 할일</h1>
    <form action="">
        <div class="input-group mb-3">
            <span class="input-group-text fw-bold" id="basic-addon1">할 일</span>
            <input type="text" class="form-control" name="whattodo">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text fw-bold" id="basic-addon1">우선 순위</span>
            <select class="form-select" aria-label="Default select example" name="rank">
                <option selected></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="input-group mb-3 d-flex">
            <span class="input-group-text fw-bold" id="basic-addon1" name="deadline">마감 기한</span>
            <input type="date" class="btn btn-outline-secondary" style="width:81%;">
        </div>
        <input type="submit" class="btn btn-outline-primary mb-5" style="width:100%;">
    </form>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">우선순서</th>
            <th scope="col">할 일</th>
            <th scope="col">생성 날짜</th>
            <th scope="col">마감 기한</th>
            <th scope="col">진행 상태</th>
            <th scope="col">상태 변경</th>
            <th scope="col">삭제</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                {% for do in todo %}
                    <th scope="row">{{ do.id }}</th>
                    <td>{{ do.content }}</td>
                    <td>{{ do.completed }}</td>
                    <td>{{ do.priority }}</td>
                    <td>{{ do.created_at }}</td>
                    <td>{{ do.deadline }}</td>
                {% endfor %}
            </tr>
        </tbody>
    </table>
</div>
{% endblock  %}
