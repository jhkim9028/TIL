{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <div class="container">
    <h1>게시글 작성하기</h1>
    <form action="{% url 'articles:create' %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form article_form %}
      {% bootstrap_button button_type="submit" content="작성하기" button_class="btn btn-outline-primary" %}
    </form>
  </div>
{% endblock %}
