{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>홈페이지</h1>
    {% if request.user.is_authenticated %}
      <a href="{% url 'accounts:logout' %}" class="btn btn-outline-danger">로그아웃</a>
    {% else %}
      <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary">로그인</a>
    {% endif %}
  </div>
{% endblock %}
