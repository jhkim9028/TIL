{% extends 'base.html' %}

{% block content %}
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-white-50" aria-current="page" href="{% url 'movie:index' %}">목록</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white-50" href="{% url 'movie:new' %}">추가</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-5">
    <form action="{% url 'movie:create' %}" method="GET">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" name="title_">
      </div>
      <div class="mb-3">
        <label class="form-label">Summary</label>
        <textarea type="text" class="form-control" name="summary_"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Running time</label>
        <input type="text" class="form-control" name="running_">
      </div>
      <button type="submit" class="btn btn-primary">추가</button>
    </form>
  </div>
{% endblock %}
