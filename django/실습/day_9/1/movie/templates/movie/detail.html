{% extends 'base.html' %}

{% block content %}
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-white-50" aria-current="page" href="{% url 'movie:index' %}">목록</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white-50" href="{% url 'movie:new' %}">추가</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-5">
    <div class="text-end">
      <p>{{ movie.running_time }}분</p>
    </div>
    <h1>{{ movie.title }}</h1>
    <p>{{ movie.summary }}</p>
    <div class="d-flex justify-content-end">
      <a href="{% url 'movie:edit' movie.pk %}" type="button" class="btn btn-outline-success mx-1">수정</a>
      <a href="{% url 'movie:delete' movie.pk %}" type="button" class="btn btn-outline-danger mx-1">삭제</a>
    </div>
  </div>
{% endblock %}
