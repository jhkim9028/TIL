{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form action="{% url 'review:create' %}" method="GET">
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" class="form-control" maxlength="80" name="title_">
        </div>
        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea class="form-control" name="content_"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%;">리뷰 쓰기</button>
    </form>
</div>
{% endblock  %}
