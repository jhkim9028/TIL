{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form action="{% url 'review:update' review.pk %}" method="GET">
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" class="form-control" maxlength="80" name="title_" value="{{ review.title }}">
        </div>
        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea class="form-control" name="content_">{{ review.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%;">리뷰 수정</button>
    </form>
</div>
{% endblock  %}
