{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <div class="container">
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form update_form %}
      {% bootstrap_button button_type="submit" content="OK" button_class="btn btn-outline-primary" %}
    </form>
  </div>
{% endblock %}
