{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <div class="container">
    <h1>로그인</h1>
    <form action="{% url 'accounts:login' %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form login_form %}
      {% bootstrap_button button_type="submit" content="로그인" button_class="btn btn-outline-primary" %}
    </form>
  </div>
{% endblock %}
