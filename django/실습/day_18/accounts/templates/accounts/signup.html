{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <div class="container">
    <h1>회원가입</h1>
    <form action="{% url 'accounts:signup' %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form signup_form %}
      {% bootstrap_button button_type="submit" content="가입" button_class="btn btn-outline-primary" %}
    </form>
  </div>
{% endblock %}
