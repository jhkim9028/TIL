{% extends 'base.html' %}

{% block body %}
  <h3 class="mb-4">리뷰 목록</h3>
  <div class="row">
    <div class="d-flex">
      {% for review in reviews %}
        <div class="col-3">
          <div class="card" style="width: 18rem;">
            {% if review.image %}
              <img src="{{review.image.url}}" class="card-img-top" alt="" style="width:286px; height: 286px;">
            {% else %}
              <img src="https://dummyimage.com/600x400/ffffff/b8b8b8&text=No+Image" class="card-img-top" alt="" style="width:286px; height: 286px;">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{ review.title }}</h5>
              <p>{{ review.user.username }}</p>
              <a href="{% url 'reviews:detail' review.pk %}" class="btn btn-primary">더 보기</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock body %}
