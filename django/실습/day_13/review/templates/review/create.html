{% extends 'base.html' %}
{% block content %}
  {% load django_bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <div class="container">

    <form action="{% url 'review:create' %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form review_form %}

      <a href="{% url 'review:index' %}">
        <button class="btn btn-outline-dark">저장</button>
      </a>
    </form>
  </div>

{% endblock %}
