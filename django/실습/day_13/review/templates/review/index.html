{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <table class="table table-striped">
      <thead>
        <tr class="table-dark">
          <th scope="col">영화 제목</th>
          <th scope="col">리뷰 제목</th>
          <th scope="col">작성 일자</th>
        </tr>
      </thead>
      <tbody>
        {% for review in reviews %}
          <tr>
            <th scope="row">{{review.movie_name}}</th>
            <td>
              <a href="{% url 'review:detail' review.pk %}">{{review.title}}</a>
            </td>
            <td>{{ review.created_at | date:"y년 m월 d일" }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    {% comment %} <a href="{% url 'review:create' %}">
      <button>새글 생성</button>
    </a> {% endcomment %}
    {% if request.user.is_authenticated %}
      <a href="{% url 'review:create' %}" class="btn btn-outline-dark">새글 생성</a>
    {% endif %}
  </div>
{% endblock %}
