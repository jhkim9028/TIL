{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="container">
    <h1>로그인</h1>
    <form action="{% url 'accounts:login' %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_button content="login" button_type="submit" button_class="btn-outline-primary col-12" %}
    </form>
  </div>
{% endblock %}
