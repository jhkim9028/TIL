{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <div class="container">
    <h1>비밀번호 변경</h1>
    <form action="{% url 'accounts:change_password' %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_button content="비밀번호 변경" button_type="submit" button_class="btn-outline-primary col-12" %}
    </form>
  </div>
{% endblock %}
