{% extends 'base.html' %} {% block content %}
<!--  -->
{% load django_bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
<div class="container">
  <h1 class="my-5 text-center">게시글을 작성해주세요</h1>

  <form class="mb-5" action="{% url 'reviews:create' %}" method="POST">
    {% csrf_token %} {% bootstrap_form reviews_form %}

    <a href="{% url 'reviews:index' %}">
      <button class="btn btn-dark">저장</button>
    </a>
  </form>
</div>

{% endblock %}
